# Docker Compose for local development
# Provides Redis for Celery broker

version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: synaptiq-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

